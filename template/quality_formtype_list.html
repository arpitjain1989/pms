<span class="right">
	<a href="quality_formtype.php">
		<h4><span class="icon16 entypo-icon-add"></span>Add Quality Form Types</h4>
	</a>
</span>
	
<div class="row-fluid">
	<div class="span12">

		<!--BeginDisplayMessageBlock-->
		<div class="alert {message_class}">
			<button type="button" class="close" data-dismiss="alert">Ã—</button>
			<strong>{message}</strong>
		</div>
		<!--EndDisplayMessageBlock-->

		<form name="frmQualityFormType" id="frmQualityFormType" method="post" action="quality_formtype_list.php" onsubmit="return fnValidate();">
			
			<input type="hidden" name="action" id="action" value="DeleteQualityFormType" />

			<div class="box gradient">
				<div class="title">
					<h4><span>Manage Quality Form Types</span></h4>
				</div>
				<div class="content noPad clearfix flexiblewidth">
					<table cellpadding="0" cellspacing="0" border="0" class="responsive display table table-bordered" width="100%" id="tblQualityFormType">
						<thead>
							<tr>
								<th><input type='checkbox' name='chkall' id='chkall' /></th>
								<th>Quality Form Type</th>
								<th>Options</th>
							</tr>
						</thead>
						<tbody>
							<!--BeginFillQualityFormTypesList-->
							<tr class="odd gradeX">
								<td><input type="checkbox" id="chk" name="chk[]" value="{form_id}" class="chkone"/></td>
								<td>{form_type}</td>
								<td>
									<a href="quality_formtype_view.php?id={form_id}" name="view" id="view" title="View Quality Form Types" class="tip">
										<span class="icon12 brocco-icon-search"></span>
									</a>
									<a href="quality_formtype.php?id={form_id}&action=update" name="update" id="update" title="Update Quality Form Types" class="tip">
										<span class="icon12 icomoon-icon-pencil-2"></span>
									</a>
								</td>
							</tr>
							<!--EndFillQualityFormTypesList-->
						</tbody>
					</table>
				</div>

				<span class="btn btn-danger">
					<span class="icon16 icomoon-icon-cancel-2 white"></span>
					<input type="submit" name="delete" id="delete" value="Delete" />
				</span>

			</div>
		</form>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('#tblQualityFormType').dataTable({
			"sPaginationType": "full_numbers",
			"bJQueryUI": false,
			"bAutoWidth": false,
			"bLengthChange": false,
			"aaSorting": [[ 1, "desc" ]]
		});
		
		$("#chkall").click(function(){

			if($("#chkall").is(":checked"))
			{
				$(".chkone").attr("checked",$(this).attr("checked"));
			}
			else
			{
				$(".chkone").removeAttr("checked");
				
				$(".chkone").parents("span.checked").removeClass("checked");
			}
			
			$("input[type='checkbox']").uniform();
		});
		
		$(".chkone").click(function(){
			if($(".chkone").length == $(".chkone:checked").length && $(".chkone:checked").length != 0)
				$("#chkall").attr("checked","checked");
			else
				$("#chkall").removeAttr("checked");
				
			$("input[type='checkbox']").uniform();
		});
		
	});

	function fnValidate()
	{
		if($(".chkone:checked").length == 0)
		{
			alert("Please select at least one record to delete");
			return false;
		}
	}

</script>
