<form id="leave_form" name="leave_form" action="" method="post">
	<div class="row-fluid">
		<div class="span12">
			<!--BeginDisplayMessageBlock-->
			<div class="alert {message_class}">
				<button type="button" class="close" data-dismiss="alert">Ã—</button>
				<strong>{message}</strong>
			</div>
			<!--EndDisplayMessageBlock-->
			<div class="box gradient">
				<div class="title">
					<h4><span>Admin Approved Lwp Requests</span> </h4>
				</div>
				<div class="content noPad clearfix">
					<table cellpadding="0" cellspacing="0" border="0" class="responsive display table table-bordered" width="100%" id="tblAdminApprovedLwpRequests">
						<thead>
							<tr>
								<th>Employee Name</th>
								<th>Reporting Head</th>
								<th>Start Date</th>
								<th>End Date</th>
								<th>Leave Type</th>	
								<th>Options</th>
							</tr>
						</thead>
						<tbody>
							<!--BeginFillAdminApprovedLwpValues-->
							<tr class="odd gradeX">
								<td>{employee_name}</td>
								<td>{reporting_head_name}</td>
								<td>{lwp_date}</td>
								<td>{date_to}</td>
								<td>{leave_title}</td>
								<td><a href="admin_approved_lwp_request_view.php?id={id}" name="view" id="view" title="View Leave Request" class="tip"><span class="icon12 brocco-icon-search"></span></a></td>
							</tr>
							<!--EndFillAdminApprovedLwpValues-->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</form>

<script type="text/javascript">
	$(document).ready(function(){
		$('#tblAdminApprovedLwpRequests').dataTable( {
			"sPaginationType": "full_numbers",
			"bJQueryUI": false,
			"bAutoWidth": false,
			"bLengthChange": false,
			"aaSorting": [[ 2, "desc" ]],
			"aoColumns": [
				null,
				null,
				{ "sType": "date-uk" }, 
				{ "sType": "date-uk" },
				null,
				null
			]
		});
	});
</script>
