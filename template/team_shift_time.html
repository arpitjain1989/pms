<script type="text/javascript">
	function fnDisplayTeamShifts($obj)
	{
		if($obj.val() == "")
		{
			$("#divTeamShiftDetail").html("No team selected");
		}
		else
		{
			$("#divTeamShiftDetail").html("<img src='images/loaders/horizontal/063.gif' alt='Please wait while the data is loaded'>");
			$("#divTeamShiftDetail").load("team_shift_time_detail.php?v="+escape($obj.val()),"",function(){
				$("#divTeamShiftDetail").find("input[type='checkbox']").uniform();
			});
		}
	}
</script>
