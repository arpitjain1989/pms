<button type="button" class="btn btn-info marginR10" name="submit" id="btnsubmit"  onClick="printCandidate();">Printing</button>
<script type="text/javascript">
$(document).ready(function(){
		$("#chkall").click(function(){

			if($("#chkall").is(":checked"))
			{
				$(".chkone").attr("checked",$(this).attr("checked"));
			}
			else
			{
				$(".chkone").removeAttr("checked");
				
				$(".chkone").parents("span.checked").removeClass("checked");
			}
			
			$("input[type='checkbox']").uniform();
		});
		
		$(".chkone").click(function(){
			if($(".chkone").length == $(".chkone:checked").length && $(".chkone:checked").length != 0)
				$("#chkall").attr("checked","checked");
			else
				$("#chkall").removeAttr("checked");
				
			$("input[type='checkbox']").uniform();
		});
	});
	function printCandidate()
	{
		var newval = '';
		if($(".chkone:checked").length > 0)
		{
			$(".chkone:checked").each(function(){
				newval = $(this).val() + '/' + newval;
				})
			//window.open("joinees_print.php?val="+ newval);
			var url = "joinees_print.php?val="+ newval;
			var win = window.open('','','left=0px, top=0px, width=320px, height=270px, scrollbars=yes, status =no, resizable=no');
			win.location.href = url;
			win=null;
			return false;
		}
		else
		{
			alert('Please choose atleast one checkbox.');
			return false;
		}
	}
</script>
