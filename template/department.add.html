<ul class="dropdown-menu" style="top:35px;">

			<li>

<div class="row-fluid">
	<div class="span12"> <span style="color:#ED7A53;">{message}</span>
		<form class="form-horizontal seperator" method="post" action="">
		<input type="hidden" name="hdnaction" id="hdnaction" value="{action}" />
		<input type="hidden" name="id" id="id" value="{departmentid}" />
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<label class="form-label span3" for="username" class = "required">
					Title:
					</label>
					<input class="span4" name="title" id="title" type="text" value="{title}"/>
				</div>
			</div>
		</div>
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<label class="form-label span3" for="name">Description:</label>
					<textarea class="span4" name="description" id="description">{description}</textarea>
				</div>
			</div>
		</div>
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<div class="form-actions">
						<div class="span3"></div>
						<div class="span4 controls">
							<button type="submit" class="btn btn-info marginR10" name="submit" id="submit">Save</button>
							<button type="button" class="btn btn-info marginR10" name="cancel" id="cancel" onclick="window.location='departments.php'">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		</form>
	</div>

<script type="text/javascript">
$(document).ready(function(){
$("#submit").click(function() 
{
	if($("#title").val() == '')
	{
		alert('Please insert Title.');
		return false;
	}
});
return true;
});
</script>
