<form id="frmshiftmovementlist" name="frmshiftmovementlist" action="" method="post">
	<div class="row-fluid">
		<div class="span12">

			<!--BeginDisplayMessageBlock-->
			<div class="alert {message_class}">
				<button type="button" class="close" data-dismiss="alert">x</button>
				<strong>{message}</strong>
			</div>
			<!--EndDisplayMessageBlock-->

			<div class="box gradient">
				<div class="title">
					<h4><span>Shift Movement Request</span></h4>
				</div>
				<div class="content noPad clearfix">
					<table cellpadding="0" cellspacing="0" border="0" class="responsive dynamicTable display table table-bordered" width="100%">
						<thead>
							<tr>
								<th>Employee Name</th>
								<th>Teamleader Name</th>
								<th>Movement Date</th>
								<th>Movement Time</th>
								<th>Compensation Date</th>
								<th>Compensation Time</th>
								<th>Options</th>
							</tr>
						</thead>
						<tbody>
							<!--BeginFillShiftMovements-->
							<tr class="odd gradeX {trclass}">
								<td>{employeename}</td>
								<td>{teamleadername}</td>
								<td>{movementdate}</td>
								<td>{movementfrom} - {movementto}</td>
								<td>{compensationdate}</td>
								<td>{compensationfrom} - {compensationto}</td>
								<td>
									<a href="shift_movement_cancel_view.php?id={id}" name="view" id="view" title="View Shift Movement" class="tip"><span class="icon12 brocco-icon-search"></span></a>
								</td>
							</tr>
							<!--EndFillShiftMovements-->
						</tbody>
					</table>
				</div>
			</div>
			<!-- End .box -->
		</div>
		<!-- End .span12 -->
	</div>
</form>
<!-- End .row-fluid -->
