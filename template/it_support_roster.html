<form name="frmSupportRoster" id="frmSupportRoster" action="it_support_roster.php" method="post" onsubmit='javascript: return fnValidate();'>

						<span>Roster</span>
					</h4>
				</div>

									{DisplayString}<br/>
									<select name="shift_id[{employee_id}][{cur_date}]" id="shift_id_{employee_id}_{cur_date}">
										<option value="">Please select</option>
										<!--BeginFillShiftInformation-->
										<option value="{shift_id}">{shift_title}</option>
										<!--EndFillShiftInformation-->
									</select>
									<script type="text/javascript">
										if("{support_shift_id}" != "")
											$("#shift_id_{employee_id}_{cur_date}").val("{support_shift_id}");
									</script>
								</td>
								<!--EndFillDateDetails-->
							</tr>
							<!--EndFillEmployeeInformation-->
						</tbody>

									<input type="hidden" name="current_date" id="current_date" value="{current_date}" />
									<input type="hidden" name="action" id="action" value="SaveSupportRoster" />
									<button type="submit" class="btn btn-info marginR10" name="submit" id="submit">Save</button>

<script type="text/javascript">

	$(window).load(function() {
		$("select").each(function(){
			$("#uniform-"+$(this).attr("id")).addClass("smallsel");
		});
	});

	$(document).ready(function(){
		$("#roster_start_date").datepicker({
			dateFormat: 'yy-mm-dd',
			showOtherMonths:true
		});
	});

	function fnValidate()
	{
		if($("#roster_start_date").val() <= $("#current_date").val())
		{
			alert("Roster dates should be greater than current date");
			return false;
		}
		return true;
	}

</script>
