<!-- Build page from here: Usual with <div class="row-fluid"></div> -->

<form id="test_round" name="test_round" action="" method="post">
	<input type="hidden" name="hdnaction" id="hdnaction" value="delete"/>
	
	<div class="row-fluid">
		<div class="span12">
			<!--BeginDisplayMessageBlock-->
				<div class="alert {message_class}">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					<strong>{message}</strong>
				</div>
				<!--EndDisplayMessageBlock-->
			<div class="box gradient">
				<div class="title">
					<h4> <span>Test Round table</span>
						<!--BeginAllView-->
						<a href="test_round.php?info=all" style="float:right;margin-right:10px;">ALL</a>
						<!--EndAllView-->
						<!--BeginPendingView-->
						<a href="test_round.php?info=pending" style="float:right;margin-right:10px;">PENDING</a>
						<!--EndPendingView-->
					</h4>
				</div>
				<div class="content noPad clearfix">
					<table cellpadding="0" cellspacing="0" border="0" class="responsive display table table-bordered" width="100%" id="example">
						<thead>
							<tr>
								<th><input type='checkbox' name='chkall' id='chkall' /></th>
								<th>Date Of Registration</th>
								<th>Name</th>
								<th>Test Status</th>
								<th>Recommend Om Round</th>
								<th>Options</th>
							</tr>
						</thead>
						<tbody>
							<!--BeginFillEmpTestValues-->
							<tr class="odd gradeX">
								<td><input type="checkbox" id="chk" name="chk[]" value="{id}" class="chkone"/></td>
								<td>{reg_date}</td>
								<td>{name}</td>
								<td>{final_test_status}</td>
								<td>{om_round_status}</td>
								<td><a href="test_round.add.php?id={reg_id}&action=update" name="view" id="view" title="View Test Round Details" class="tip"><span class="icon12 brocco-icon-search"></span></a></td>
							</tr>
							<!--EndFillEmpTestValues-->
						</tbody>
					</table>
				</div>
			 </div>
			<!-- End .box -->
		</div>
		<!-- End .span12 -->
	</div>
</form>
<!-- End .row-fluid -->
<!-- Page end here -->
<script type="text/javascript">
$(document).ready(function(){
		$("#chkall").click(function(){

			if($("#chkall").is(":checked"))
			{
				$(".chkone").attr("checked",$(this).attr("checked"));
			}
			else
			{
				$(".chkone").removeAttr("checked");
				
				$(".chkone").parents("span.checked").removeClass("checked");
			}
			
			$("input[type='checkbox']").uniform();
		});
		
		$(".chkone").click(function(){
			if($(".chkone").length == $(".chkone:checked").length && $(".chkone:checked").length != 0)
				$("#chkall").attr("checked","checked");
			else
				$("#chkall").removeAttr("checked");
				
			$("input[type='checkbox']").uniform();
		});
	});
</script>
<script type="text/javascript">
$(document).ready(function(){

	$('#example').dataTable( {
		"sPaginationType": "full_numbers",
		"bJQueryUI": false,
		"bAutoWidth": false,
		"bLengthChange": false,
		"aaSorting": [[ 1 , "desc" ]],
		"aoColumns": [
			null,
			{ "sType": "date-uk" },
			null,
			null,
			null,
			null
		]
	});
});
</script>
