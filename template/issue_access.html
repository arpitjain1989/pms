<span class="dropdown pull-right">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown" id="helpbox">
		<span class="icon16 entypo-icon-help"></span>Help
	</a>
	<ul class="dropdown-menu" style="top:35px;">
		<li class="menu">
			<ul>
				<li>                                                    
					<b>Designation:</b><br>Select designation for which the access rights to be provided.
				</li>
				<li>
					<b>Issues:</b><br>Select the issues for which rights are to be provided.
				</li>
			</ul>
		</li>
	</ul>
</span>

<div class="row-fluid seperator">
	<div class="form-row row-fluid">
		<div class="span12">
			
			<!--BeginDisplayMessageBlock-->
			<div class="alert {message_class}">
				<button type="button" class="close" data-dismiss="alert">Ã—</button>
				<strong>{message}</strong>
			</div>
			<!--EndDisplayMessageBlock-->
			
			<div class="row-fluid">
				<label class="form-label span3">Designation:</label>
				<select name="designation_id" id="designation_id" onchange="fnChangeDesignation()">
					<option value="">Please select</option>
					<!--BeginFillDesignationIdBlock-->
					<option value="{designation_id}">{designation_name}</option>
					<!--EndFillDesignationIdBlock-->
				</select>
			</div>
		</div>
	</div>
	<div class="form-row row-fluid" id="divIssueList" style="text-align:center">
		Select designation to view issues
	</div>
</div>
<script type="text/javascript">

	function fnChangeDesignation()
	{
		if($.trim($("#designation_id").val()) == "")
		{
			$("#divIssueList").val("Select designation to view issues");
		}
		else
		{
			$("#divIssueList").html("<img src='images/loaders/horizontal/063.gif' alt='Please wait while the data is loaded'>");
			$("#divIssueList").load("issue_access_detail.php?designationId="+escape($.trim($("#designation_id").val())),"",function(){
				$("input[type='checkbox']").uniform();
			});
		}
	}

</script>
