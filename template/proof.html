<form name="frmproof" id="frmproof" class="form-horizontal seperator" method="post" action="proof.php" onsubmit="return fnValidate();" />

	<input type="hidden" name="id" id="id" value="{id}" />

	<div class="row-fluid">
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<label class="form-label span3">Title:</label>
					<input class="span4" name="title" id="title" type="text" value="{title}" />
				</div>
			</div>
		</div>
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<label class="form-label span3" class = "required">
					Type:
					</label>
					<select class="span4" name="type" id="type">
						<option value="">Please Select</option>
						<option value="1">ID Proof</option>
						<option value="2">Address Proof</option>
					</select>
					<script type="text/javascript">
						if("{type}" != "")
							$("#type").val("{type}");
					</script>
				</div>
			</div>
		</div>
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<label class="form-label span3" class = "required">
					Description:
					</label>
					<textarea class="span4" name="description" id="description">{description}</textarea>
				</div>
			</div>
		</div>
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<div class="form-actions">
						<div class="span3"></div>
						<div class="span4 controls">
							<input type="hidden" name="action" id="action" value="SaveProof" />
							<button type="submit" class="btn btn-info marginR10" name="submit" id="submit">Save</button>
							<button type="button" class="btn btn-info marginR10" name="cancel" id="cancel" onclick="window.location='proof_list.php'">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>

<script type="text/javascript">

	function fnValidate()
	{
		if(!checkblank($("#title"),"Please enter Title")) return false;
		if(!checkblank($("#type"),"Please select Type")) return false;
	}
	
</script>
