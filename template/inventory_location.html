<form name="frminventorylocation" id="frminventorylocation" class="form-horizontal seperator" method="post" action="inventory_location.php" onsubmit="return fnValidate();" />

	<input type="hidden" name="id" id="id" value="{id}" />

	<div class="row-fluid">
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<label class="form-label span3">Inventory Location:</label>
					<input class="span4" name="location_name" id="location_name" type="text" value="{location_name}" />
				</div>
			</div>
		</div>
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<label class="form-label span3" class = "required">
					Description:
					</label>
					<textarea class="span4" name="description" id="description" type="text">{description}</textarea>
				</div>
			</div>
		</div>
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<label class="form-label span3" class = "required">
					Hide Location:
					</label>
					<input class="span4" type="checkbox" name="hide_location" id="hide_location" value="1" {set_checkbox} />
				</div>
			</div>
		</div>
		<div class="form-row row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<div class="form-actions">
						<div class="span3"></div>
						<div class="span4 controls">
							<input type="hidden" name="action" id="action" value="InventoryLocation" />
							<button type="submit" class="btn btn-info marginR10" name="submit" id="submit">Save</button>
							<button type="button" class="btn btn-info marginR10" name="cancel" id="cancel" onclick="window.location='inventory_location_list.php'">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>

<script type="text/javascript">

	function fnValidate()
	{
		if(!checkblank($("#location_name"),"Please enter Inventory location")) return false;
	}
	
</script>
