<script type="text/javascript">
function validateform()
{
	var valid = true
	if($.trim($("#date").val()) == '')
	{
		alert('Please select Date');
		$("#date").focus();
		valid = false;
		return false;
	}
	if($.trim($("#formtype").val()) == '')
	{
		alert('Please select form type');
		$("#formtype").focus();
		valid = false;
		return false;
	}
	return valid;
}

$(document).ready(function()
{
	var d = new Date();
	var n = d.getTime(); 
	
	if($.trim($("#date").val()) != '' && $.trim($("#formtype").val()) != '')
	{
		$('#ajaxdatahere').load('employeerecord.php?date=' +$("#date").val() +'&ftype=' +$("#formtype").val()+"&t="+n);
	}

	$("#getdata").click(function()
	{
		if(validateform())
		{
			$('#ajaxdatahere').load('employeerecord.php?date=' +$("#date").val() +'&ftype=' +$("#formtype").val()+"&t="+n);
		}
	})
});
</script>
