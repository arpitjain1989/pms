<form id="frmcompensationrequest" name="frmcompensationrequest" action="" method="post">
	
	<div class="row-fluid">
		<div class="span12">
			
			<!--BeginDisplayMessageBlock-->
			<div class="alert {message_class}">
				<button type="button" class="close" data-dismiss="alert">Ã—</button>
				<strong>{message}</strong>
			</div>
			<!--EndDisplayMessageBlock-->

			<div class="box gradient">
				<div class="title">
					<h4><span>Late comming compensation request</span></h4>
				</div>
				<div class="content noPad clearfix">
					<table cellpadding="0" cellspacing="0" border="0" class="responsive display table table-bordered" width="100%" id="example">
						<thead>
							<tr>
								<th>Employee Name</th>
								<th>Date</th>
								<th>Time</th>
								<th>Compensation for</th>
								<th>Compensation Date</th>
								<th>Compensation Time</th>
								<!--th>Reporting Head Approval</th-->
								<!--th>Options</th-->
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<!--BeginFillCompensationRequestBlock-->
							<tr class="odd gradeX {trclass} {clsbold}">
								<td>{employeename}</td>
								<td>{attendancedate}</td>
								<td>{compensationfortime}</td>
								<td>{compensationfor}</td>
								<td>{compensation_date}</td>
								<td>{compensation_fromtime} - {compensation_totime}</td>
								<!--td>{approvedby_tl}</td-->
								<td style="white-space:nowrap;">
									<!--a href="time_compensation_request_view.php?id={compensationid}" name="view" id="view" title="View Compensation Request" class="tip"><span class="icon12 brocco-icon-search"></span></a-->
									<a href="time_compensation_request_view.php?id={compensationid}" name="view" id="view" title="View Compensation Request" class="tip">{final_status}</a>
								</td>
							</tr>
							<!--EndFillCompensationRequestBlock-->
						</tbody>
					</table>
				</div>
			</div>
			<!-- End .box -->
		</div>
		<!-- End .span12 -->
	</div>
</form>
<!-- End .row-fluid -->

$(document).ready(function(){

	$('#example').dataTable( {
		"sPaginationType": "full_numbers",
		"bJQueryUI": false,
		"bAutoWidth": false,
		"bLengthChange": false,
		"aaSorting": [[ 1, "desc" ]],
		"aoColumns": [
			null,
			{ "sType": "date-uk" }, 
			null,
			null,
			{ "sType": "date-uk" }, 
			null,
			null
		]
	});
});
