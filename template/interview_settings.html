<script type="text/javascript">

	function fnValidate()
	{
		if($("#interviewer_designations option:selected").length == 0)
		{
			alert("Please select Interviewer Designations");
			return false;
		}

		if($("#managers_designations option:selected").length == 0)
		{
			alert("Please select Managers Designations");
			return false;
		}
	}

</script>
