<form id="frmshiftmovementlist" name="frmshiftmovementlist" action="" method="post">
	<div class="row-fluid">
		<div class="span12">

			<!--BeginDisplayMessageBlock-->
			<div class="alert {message_class}">
				<button type="button" class="close" data-dismiss="alert">Ã—</button>
				<strong>{message}</strong>
			</div>
			<!--EndDisplayMessageBlock-->

			<div class="box gradient">
				<div class="title">
					<h4><span>Shift Movement Request</span></h4>
				</div>
				<div class="content noPad clearfix">
					<table cellpadding="0" cellspacing="0" border="0" class="responsive display table table-bordered" width="100%" id="example">
						<thead>
							<tr>
								<th>Employee Name</th>
								<th>Reporting Head</th>
								<th>Movement Date</th>
								<th>Movement Time</th>
								<th>Compensation Date</th>
								<th>Compensation Time</th>
								<!--th>Options</th-->
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<!--BeginFillShiftMovements-->
							<tr class="odd gradeX {trclass}">
								<td><a href='attendance_calendar.php?userid={userid}'>{employeename}</a></td>
								<td>{teamleadername}</td>
								<td>{movementdate}</td>
								<td>{movementfrom} - {movementto}</td>
								<td>{compensationdate}</td>
								<td>{compensationfrom} - {compensationto}</td>
								<td>
									<!--a href="shift_movement_request_view.php?id={id}" name="view" id="view" title="View Shift Movement" class="tip"><span class="icon12 brocco-icon-search"></span></a-->
									<a href="shift_movement_request_view.php?id={id}" name="view" id="view" title="View Shift Movement" class="tip">{final_status}</a>
								</td>
							</tr>
							<!--EndFillShiftMovements-->
						</tbody>
					</table>
				</div>
			</div>
			<!-- End .box -->
		</div>
		<!-- End .span12 -->
	</div>
</form>
<!-- End .row-fluid -->
<script type="text/javascript">
$(document).ready(function(){

	$('#example').dataTable( {
		"sPaginationType": "full_numbers",
		"bJQueryUI": false,
		"bAutoWidth": false,
		"bLengthChange": false,
		"aaSorting": [[ 2, "desc" ]],
		"aoColumns": [
			null,
			null,
			{ "sType": "date-uk" }, 
			null,
			null,
			null,
			null
		]
	});
});
</script>
