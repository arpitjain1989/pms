<!-- Build page from here: Usual with <div class="row-fluid"></div> -->

<form id="emp_test" name="emp_test" action="" method="post">
	<input type="hidden" name="hdnaction" id="hdnaction" value="delete"/>
	<span class="right"> <a href="emp_test_marks.add.php">
	<h4> <span class="icon16 entypo-icon-add"></span> Add Criteria For Test Type</h4>
	</a> </span>
	<div class="row-fluid">
		<div class="span12">
			<!--BeginDisplayMessageBlock-->
				<div class="alert {message_class}">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					<strong>{message}</strong>
				</div>
				<!--EndDisplayMessageBlock-->
			<div class="box gradient">
				<div class="title">
					<h4> <span>Test Type table</span> </h4>
				</div>
				<div class="content noPad clearfix">
					<table cellpadding="0" cellspacing="0" border="0" class="responsive dynamicTable display table table-bordered" width="100%">
						<thead>
							<tr>
								<th><input type='checkbox' name='chkall' id='chkall' /></th>
								<th>Criteria Title</th>
								<th>Test Title</th>
								<th>Options</th>
							</tr>
						</thead>
						<tbody>
							<!--BeginFillEmpTestValues-->
							<tr class="odd gradeX">
								<td><input type="checkbox" id="chk" name="chk[]" value="{id}" class="chkone"/></td>
								<td>{title}</td>
								<td>{test_title}</td>
								<td><a href="emp_test_marks.view.php?id={id}" name="view" id="view" title="View Test Criteria" class="tip"><span class="icon12 brocco-icon-search"></span></a><a href="emp_test_marks.add.php?id={id}&action=update" name="update" id="update" title="Edit Test Criteria" class="tip"><span class="icon12 icomoon-icon-pencil"></span></a></td>
							</tr>
							<!--EndFillEmpTestValues-->
						</tbody>
					</table>
				</div>
			</div>
			<!-- End .box -->
		</div>
		<!-- End .span12 -->
	</div>
</form>
<!-- End .row-fluid -->
<!-- Page end here -->
<script type="text/javascript">
$(document).ready(function(){
		$("#chkall").click(function(){

			if($("#chkall").is(":checked"))
			{
				$(".chkone").attr("checked",$(this).attr("checked"));
			}
			else
			{
				$(".chkone").removeAttr("checked");
				
				$(".chkone").parents("span.checked").removeClass("checked");
			}
			
			$("input[type='checkbox']").uniform();
		});
		
		$(".chkone").click(function(){
			if($(".chkone").length == $(".chkone:checked").length && $(".chkone:checked").length != 0)
				$("#chkall").attr("checked","checked");
			else
				$("#chkall").removeAttr("checked");
				
			$("input[type='checkbox']").uniform();
		});
	});
</script>
